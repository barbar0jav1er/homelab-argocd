apiVersion: v2
name: media-stack
description: A Helm chart for media management stack (Jellyfin, Radarr, Sonarr, Jellyseerr, Prowlarr, qBittorrent)
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  - name: jellyfin
    version: 0.1.0
    repository: https://helms.cubancodelab.net/
    condition: jellyfin.enabled
  - name: radarr
    version: 0.2.1
    repository: https://helms.cubancodelab.net/
    condition: radarr.enabled
  - name: sonarr
    version: 0.1.1
    repository: https://helms.cubancodelab.net/
    condition: sonarr.enabled
  - name: jellyseerr
    version: 0.1.0
    repository: https://helms.cubancodelab.net/
    condition: jellyseerr.enabled
  - name: prowlarr
    version: 0.1.0
    repository: https://helms.cubancodelab.net/
    condition: prowlarr.enabled
  - name: qbittorrent
    version: 0.2.0
    repository: https://helms.cubancodelab.net/
    condition: qbittorrent.enabled
  - name: flaresolverr
    version: 1.0.0
    repository: https://helms.cubancodelab.net/
    condition: flaresolverr.enabled
  - name: bazarr
    version: 0.1.1
    repository: https://helms.cubancodelab.net/
    condition: flaresolverr.enabled