{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "media-stack.fullname" . }}-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "media-stack.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if and .Values.jellyfin.enabled .Values.ingress.jellyfin.enabled }}
    - host: {{ .Values.ingress.jellyfin.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.jellyfin.path }}
          pathType: {{ .Values.ingress.jellyfin.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-jellyfin
              port:
                number: {{ .Values.jellyfin.service.port }}
    {{- end }}
    {{- if and .Values.radarr.enabled .Values.ingress.radarr.enabled }}
    - host: {{ .Values.ingress.radarr.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.radarr.path }}
          pathType: {{ .Values.ingress.radarr.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-radarr
              port:
                number: {{ .Values.radarr.service.port }}
    {{- end }}
    {{- if and .Values.sonarr.enabled .Values.ingress.sonarr.enabled }}
    - host: {{ .Values.ingress.sonarr.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.sonarr.path }}
          pathType: {{ .Values.ingress.sonarr.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-sonarr
              port:
                number: {{ .Values.sonarr.service.port }}
    {{- end }}
    {{- if and .Values.jellyseerr.enabled .Values.ingress.jellyseerr.enabled }}
    - host: {{ .Values.ingress.jellyseerr.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.jellyseerr.path }}
          pathType: {{ .Values.ingress.jellyseerr.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-jellyseerr
              port:
                number: {{ .Values.jellyseerr.service.port }}
    {{- end }}
    {{- if and .Values.prowlarr.enabled .Values.ingress.prowlarr.enabled }}
    - host: {{ .Values.ingress.prowlarr.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.prowlarr.path }}
          pathType: {{ .Values.ingress.prowlarr.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-prowlarr
              port:
                number: {{ .Values.prowlarr.service.port }}
    {{- end }}
    {{- if and .Values.qbittorrent.enabled .Values.ingress.qbittorrent.enabled }}
    - host: {{ .Values.ingress.qbittorrent.host | quote }}
      http:
        paths:
        - path: {{ .Values.ingress.qbittorrent.path }}
          pathType: {{ .Values.ingress.qbittorrent.pathType }}
          backend:
            service:
              name: {{ include "media-stack.fullname" . }}-qbittorrent
              port:
                number: {{ .Values.qbittorrent.service.port }}
    {{- end }}
{{- end }}