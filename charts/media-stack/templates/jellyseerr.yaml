{{- if .Values.jellyseerr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-stack.fullname" . }}-jellyseerr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "media-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: jellyseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "media-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: jellyseerr
  template:
    metadata:
      labels:
        {{- include "media-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: jellyseerr
    spec:
      containers:
      - name: jellyseerr
        image: "{{ .Values.jellyseerr.image.repository }}:{{ .Values.jellyseerr.image.tag }}"
        ports:
        - containerPort: {{ .Values.jellyseerr.service.port }}
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          {{- toYaml .Values.jellyseerr.resources | nindent 10 }}
      volumes:
      - name: config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "media-stack.fullname" . }}-jellyseerr
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "media-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: jellyseerr
spec:
  type: {{ .Values.jellyseerr.service.type }}
  ports:
  - port: {{ .Values.jellyseerr.service.port }}
    targetPort: {{ .Values.jellyseerr.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "media-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: jellyseerr
{{- end }}